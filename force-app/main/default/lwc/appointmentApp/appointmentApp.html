<template>
    <lightning-card title="Appointments Table">
        <lightning-card title="Doctor">
            <lightning-button label="Do some action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Create new Doctor" onclick={showTemplateHandler} class="slds-m-left_x-small"></lightning-button>
                <template if:true={displayDiv}>
                    <c-create-doctor></c-create-doctor>
                </template>
            <lightning-combobox name="Doctor Select" label="Select Doctor" value={value} placeholder="Select Doctor" options={options} onchange={handleChange}></lightning-combobox>

            <p>Selected Doctor is: {value}</p>
            <template for:each={wiredDoctors.data} for:item="doctor">
                <p key={doctor.Id}>
                     {doctor.Name}
                </p>
           </template>
        </lightning-card>
    </lightning-card>
</template>
